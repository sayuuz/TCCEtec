<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/styleClientes.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
          
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>CADASTRO</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Insira o seu usuário.">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Insira a sua senha.">
                </div>
                <div class="textfield">
                    <label for="Email">Email</label>
                    <input type="email" name="email" placeholder="Insira o seu endereço de E-mail.">
                </div>
                <div class="textfield">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" placeholder="Insira o seu CPF.">
                </div>
                <button class="btn-login">Cadastrar</button>
            </div>
        </div>
    </div>
</body>
</html>
